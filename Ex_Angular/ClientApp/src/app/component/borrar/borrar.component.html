<form [formGroup]="formularioBorrar" class="form-inline my-2 my-lg-0 ml-auto" id="formGetUsuario" (submit)="onSubmit(formularioBorrar.value)">
    <label for="id"></label>
    <input class="form-control mr-sm-2" formControlName="id" type="search" placeholder="Id" aria-label="Search" id="IdUsuario">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Borrar</button>
</form>
